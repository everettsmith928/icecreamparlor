<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="//cdn.materialdesignicons.com/5.4.55/css/materialdesignicons.min.css">
  <title>Ice Cream Parlor</title>
</head>

<body>
  <header class="container-fluid" id="logo">
    <section class="row">
      <div class="col-12 d-flex justify-content-center"><i class="mdi mdi-ice-cream logo"></i></div>
    </section>
  </header>

  <main class="container-fluid">
    <section class="row">
      <div class="col-6 p-5">
        <div class="row cart">
          <div class="col-12 d-flex cart-header justify-content-between p-3">
            <h1>Flavor</h1>
            <h1>Quantity</h1>
            <h1>Cost</h1>
          </div>
          <div class="col-12 cart-item text-center justify-content-between p-0" id="cart">
            <h1 id="flavor">Add Something to your Order!</h1>
          </div>
        </div>
        <div class="col-12 d-flex justify-content-end">
          <h2 id="total">Total Cost</h2>
        </div>
        <div class="col-12 d-flex justify-content-end">
          <button class="btn button" onclick="checkOut()">Check-Out</button>
        </div>
      </div>
      <div class="col-6 p-5 menu-items">
        <section class="row text-center p-1">
          <div class="menu-title col-12 text-center rounded">
            <h2>Toppings</h2>
          </div>
          <div class="col-4 p-3">
            <div>
              <img class="image-box rounded"
                src="https://images.unsplash.com/photo-1516749622035-ab9e45262e0c?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1470&q=80"
                alt="">
            </div>
            <h3>Sprinkles</h3>
            <button class="btn button" onclick="orderTopping('Sprinkles')">Order</button>
          </div>
          <div class="col-4 p-3">
            <div>
              <img class="image-box rounded"
                src="https://images.unsplash.com/photo-1585502866757-30ae9e509e31?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=687&q=80"
                alt="">
            </div>
            <h3>Chocolate Chips</h3>
            <button class="btn button" onclick="orderTopping('Chocolate Chips')">Order</button>
          </div>
          <div class="col-4 p-3">
            <div>
              <img class="image-box rounded"
                src="https://images.unsplash.com/photo-1499636136210-6f4ee915583e?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=764&q=80"
                alt="">
            </div>
            <h3>Cookie Chunks</h3>
            <button class="btn button" onclick="orderTopping('Cookie Chunks')">Order</button>
          </div>
        </section>
        <section class="row text-center p-2">
          <div class="menu-title col-12 text-center rounded">
            <h2>Ice Cream Flavor</h2>
          </div>
          <div class="col-4 p-3">
            <div>
              <img class="image-box rounded"
                src="https://images.unsplash.com/photo-1628815870980-f416105d89b3?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=687&q=80"
                alt="">
            </div>
            <h3>Vanilla</h3>
            <button class="btn button" onclick="orderIceCream('Vanilla')">Order</button>
          </div>
          <div class="col-4 p-3">
            <div>
              <img class="image-box rounded"
                src="https://images.unsplash.com/photo-1569429378981-f4c5ba689a9a?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1631&q=80"
                alt="">
            </div>
            <h3>Chocolate</h3>
            <button class="btn button" onclick="orderIceCream('Chocolate')">Order</button>
          </div>
          <div class="col-4 p-3">
            <div>
              <img class="image-box rounded"
                src="https://images.unsplash.com/photo-1497034825429-c343d7c6a68f?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=687&q=80"
                alt="">
            </div>
            <h3>Strawberry</h3>
            <button class="btn button" onclick="orderIceCream('Strawberry')">Order</button>
          </div>
          <div class="col-4 p-3">
            <div>
              <img class="image-box rounded"
                src="https://images.unsplash.com/photo-1590080962330-747c6aba8028?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=880&q=80"
                alt="">
            </div>
            <h3>Cookie Dough</h3>
            <button class="btn button" onclick="orderIceCream('Cookie Dough')">Order</button>
          </div>
          <div class="col-4 p-3">
            <div>
              <img class="image-box rounded"
                src="https://www.browneyedbaker.com/wp-content/uploads/2020/06/Mint-chocolate-chip-ice-cream-14-square-500x500.jpg"
                alt="">
            </div>
            <h3>Mint Chocolate Chip</h3>
            <button class="btn button" onclick="orderIceCream('Mint Chocolate Chip')">Order</button>
          </div>
          <div class="col-4 p-3">
            <div>
              <img class="image-box rounded"
                src="https://plus.unsplash.com/premium_photo-1663839331420-8bd922cae76d?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1887&q=80"
                alt="">
            </div>
            <h3>Birthday Cake</h3>
            <button class="btn button" onclick="orderIceCream('Birthday Cake')">Order</button>
          </div>
        </section>
        <div class="section row text-center p-1">
          <div class="menu-title col-12 text-center rounded">
            <h2>Vessels</h2>
          </div>
          <div class="col-4 p-3">
            <div>
              <img class="image-box rounded"
                src="https://images.unsplash.com/photo-1559703248-dcaaec9fab78?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1964&q=80"
                alt="">
            </div>
            <h3>Waffle Cone</h3>
            <button class="btn button" onclick="orderCone('Waffle Cone')">Order</button>
          </div>
          <div class="col-4 p-3">
            <div>
              <img class="image-box rounded"
                src="https://images.unsplash.com/photo-1560008581-09826d1de69e?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1944&q=80"
                alt="">
            </div>
            <h3>Waffle Bowl</h3>
            <button class="btn button" onclick="orderCone('Waffle Bowl')">Order</button>
          </div>
          <div class="col-4 p-3">
            <div>
              <img class="image-box rounded"
                src="https://images.unsplash.com/photo-1529724811595-fbe781ebdfa3?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1887&q=80"
                alt="">
            </div>
            <h3>Dipped Cone</h3>
            <button class="btn button" onclick="orderCone('Dipped Cone')">Order</button>
          </div>
        </div>
      </div>
    </section>
    <footer class="container-fluid"></footer>

    <script src="app.js"></script>
  </main>

</body>


</html>
